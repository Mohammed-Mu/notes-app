<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="page">
        <div class="container" id="signup" style="display:none;">
            <h1 class="form-title">Create Your Notebook</h1>
            <form method="post" action="">
                <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fName" placeholder="First Name" required>
                    <label for="fname">First Name</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="lName" placeholder="Last Name" required>
                    <label for="lName">Last Name</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="rEmail" placeholder="Email" required>
                    <label for="rEmail">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="rPassword" placeholder="Password" required>
                    <label for="rPassword">Password</label>
                </div>
                <button class="btn" id="submitSignUp">Start Taking Notes</button>
            </form>
            <p class="or">
                <span>or</span>
            </p>
            <!-- <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div> -->
            <div class="links">
                <p>Already have a notebook?</p>
                <button id="signInButton">Open It</button>
            </div>
        </div>

        <div class="container" id="signIn">
            <h1 class="form-title">Open Your Notebook</h1>
            <form method="post" action="">
                <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <p class="recover">
                    <a href="#">Forgot Your Password?</a>
                </p>
                <button class="btn" id="submitSignIn">Start Writing</button>
            </form>
            <p class="or">
                <span>or</span>
            </p>
            <!-- <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div> -->
            <div class="links">
                <p>Need a new notebook?</p>
                <button id="signUpButton">Create One</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
